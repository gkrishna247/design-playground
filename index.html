<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Design Playground - A collection of creative design experiments and UI components">
    <title>Design Playground | Creative Experiments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>Design Playground</h1>
        <p>A curated collection of creative design experiments, UI components, and visual explorations. Click any card
            to explore.</p>
    </header>

    <!-- Filter Bar -->
    <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" data-filter="all">All</button>
    </div>

    <!-- Cards Container -->
    <main class="container">
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards rendered dynamically by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Design Playground &copy; 2026 | <a href="https://github.com/gkrishna247/design-playground"
                target="_blank">GitHub Repository</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
