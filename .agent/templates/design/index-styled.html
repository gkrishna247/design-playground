<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{DESIGN_DESCRIPTION}}">
    <title>{{DESIGN_NAME}} | Design Playground</title>
    <style>
        /* ===== CSS Variables (Project Tokens) ===== */
        :root {
            /* Colors */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(20, 20, 30, 0.8);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;

            --accent-hue: {
                    {
                    ACCENT_HUE
                }
            }

            ;
            --accent: hsl(var(--accent-hue), 70%, 60%);
            --accent-glow: hsl(var(--accent-hue), 80%, 50%);

            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;

            /* Typography */
            --font-main: 'Inter',
            system-ui,
            -apple-system,
            sans-serif;
            --font-mono: 'JetBrains Mono',
            'Fira Code',
            monospace;

            /* Effects */
            --blur-amount: 100px;
            --transition-fast: 0.2s ease;
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== Base Reset ===== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: var(--font-main);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== Background Effects ===== */
        .background-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(var(--blur-amount));
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: hsl(var(--accent-hue), 70%, 50%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: hsl(calc(var(--accent-hue) + 60), 70%, 40%);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* ===== Noise Overlay ===== */
        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        /* ===== Container ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md);
        }

        /* ===== Back Navigation ===== */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text-primary);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(var(--accent-hue), 0.3);
        }

        .back-link::before {
            content: '‚Üê';
        }

        /* ===== Header ===== */
        .header {
            margin: var(--space-lg) 0 var(--space-md);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-xs);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
        }

        /* ===== Design Showcase Area ===== */
        .showcase {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: var(--space-lg);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .showcase::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    transparent 50%);
            pointer-events: none;
        }

        .placeholder {
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-align: center;
        }

        .placeholder code {
            display: block;
            margin-top: var(--space-sm);
            font-family: var(--font-mono);
            color: var(--accent);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="background-layer" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="noise-overlay"></div>
    </div>

    <div class="container">
        <a href="../index.html" class="back-link">Back to Gallery</a>

        <header class="header">
            <h1>{{DESIGN_NAME}}</h1>
            <p>{{DESIGN_DESCRIPTION}}</p>
        </header>

        <section class="showcase">
            <div class="placeholder">
                Your design goes here
                <code>Edit this file to add your content</code>
            </div>
        </section>
    </div>
</body>

</html>
