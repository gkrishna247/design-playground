<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DESIGN_NAME}} | Design Playground</title>
    <style>
        /* ===== Base Reset ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            color: #f0f0f0;
            padding: 2rem;
        }

        /* ===== Back Navigation ===== */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        .back-link::before {
            content: '‚Üê';
        }

        /* ===== Main Content ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* ===== Design Area ===== */
        .design-area {
            min-height: 400px;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .placeholder {
            color: #555;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-link">Back to Gallery</a>
        
        <h1>{{DESIGN_NAME}}</h1>
        <p>{{DESIGN_DESCRIPTION}}</p>

        <div class="design-area">
            <span class="placeholder">Your design goes here</span>
        </div>
    </div>
</body>

</html>
