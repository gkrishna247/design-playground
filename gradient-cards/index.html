<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Cards | Design Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            position: relative;
            padding: 2rem;
            border-radius: 16px;
            color: white;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(0);
            transition: filter 0.3s ease;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            opacity: 0.9;
            line-height: 1.6;
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Gallery
    </a>

    <div class="container">
        <div class="card card-1">
            <h3>Purple Dream</h3>
            <p>A smooth gradient transition from indigo to purple, perfect for creative projects.</p>
        </div>
        <div class="card card-2">
            <h3>Sunset Glow</h3>
            <p>Warm pink to coral gradient that evokes the beauty of a summer sunset.</p>
        </div>
        <div class="card card-3">
            <h3>Ocean Breeze</h3>
            <p>Cool blue tones flowing into cyan, reminiscent of tropical waters.</p>
        </div>
    </div>
</body>

</html>
