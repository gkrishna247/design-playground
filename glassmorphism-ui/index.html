<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism UI | Design Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            z-index: -2;
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: rgba(102, 126, 234, 0.5);
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: rgba(240, 147, 251, 0.4);
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 20px);
            }
        }

        .glass-card {
            width: 350px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a8b4ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .glass-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <a href="../index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Gallery
    </a>

    <div class="glass-card">
        <h2>Glassmorphism</h2>
        <p>A modern design trend featuring frosted glass effects, subtle borders, and beautiful translucency. Perfect
            for creating depth and visual hierarchy.</p>
        <button class="glass-button">Explore More</button>
    </div>
</body>

</html>
